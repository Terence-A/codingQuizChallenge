<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <!-- header with high scores and timer  -->
    <header>
      <nav id="top-nav" class="top-nav">
        <ul>
          <li id="high-scores">View high scores</li>
          <li id="time-countdown">Time: 0</li>
        </ul>
      </nav>
    </header>

    <main id="main-sec">
      <section class="start-sec hide">
        <h1 id="header">Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit.Keep in mind that incorrect answers will penalize your
          score/time by ten seconds
        </p>
        <ul>
          <button class="btn" id="start-btn">Start Quiz</button>
        </ul>
      </section>

      <section class="hide question-sec">
        <h1 id="question-header"></h1>
        <ul id="btn-list">
          <li id="btn-1" class="btn"><button></button></li>
          <li id="btn-2" class="btn"><button></button></li>
          <li id="btn-3" class="btn"><button></button></li>
          <li id="btn-4" class="btn"><button></button></li>
        </ul>
      </section>

      <section class="verdict">
        <h2 id="correct" class="hide">Correct!</h2>
        <h2 id="wrong" class="hide">Wrong!</h2>
      </section>

      <section class="end-game hide">
        <div id="end-game">
          <h3 id="end-game-header">All Done!</h3>
          <h4 id="final-score">Your final score is</h4>
          <form action="/">
            Enter initials
            <input id="input-box" type="text" />
            <button class="btn" id="submit-btn">Submit</button>
          </form>
        </div>
      </section>
    </main>

    <section class="hide" id="high-score-sec">
      <div class="high-score-container">
        <h5>High Scores</h5>
        <p id="show-high-scores">1. TA - 22</p>
        <div>
          <button id="go-back-btn" class="btn">Go back</button>
          <button id="clear-high-scores" class="btn">Clear high scores</button>
        </div>
      </div>
    </section>

    <script src="/assets/script.js"></script>
  </body>
</html>
