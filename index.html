<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <!-- header with high scores and timer  -->
    <header>
      <nav id="top-nav" class="top-nav">
        <ul>
          <li id="high-scores">View high scores</li>
          <li id="time-countdown">Time: 0</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="start-sec hide" id="start-sec">
        <h1 id="header">Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit.Keep in mind that incorrect answers will penalize your
          score/time by ten seconds
        </p>
        <ul>
          <button class="btn" id="start-btn">Start Quiz</button>
        </ul>
      </section>
      <section id="question-sec" class="hide">
        <h1 id="question-header"></h1>
        <ul id="btn-list">
          <li id="btn-1" class="btn"><button></button></li>
          <li id="btn-2" class="btn"><button></button></li>
          <li id="btn-3" class="btn"><button></button></li>
          <li id="btn-4" class="btn"><button></button></li>
        </ul>
      </section>
      <section class="verdict">
        <h3 id="correct" class="hide">Correct!</h3>
        <h3 id="wrong" class="hide">Wrong!</h3>
      </section>
    </main>

    <script src="/assets/script.js"></script>
  </body>
</html>
